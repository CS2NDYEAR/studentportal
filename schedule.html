<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule - Student Portal</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: white;
      color: #333;
      min-height: 100vh;
      padding-bottom: 5rem; /* space for bottom nav */
    }

    .header {
      background-color: #e0e0e0;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      color: #28a745;
      font-size: 1.2rem;
    }

    .schedule-container {
      text-align: center;
      padding: 2rem 1rem;
    }

    .course-entry {
      background: #f9f9f9;
      margin: 1rem auto;
      padding: 1rem;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border-left: 5px solid #28a745;
      text-align: left;
    }

    .course-entry h4 {
      margin-bottom: 0.3rem;
      color: #28a745;
    }

    .teacher {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    .course-entry p {
      margin: 0.2rem 0;
      font-size: 0.95rem;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 0.7rem 0;
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #28a745;
    }

    .bottom-nav button:focus {
      outline: none;
    }

    #notEnrolled {
      font-weight: bold;
      font-size: 1.2rem;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="header">WEEKLY SCHEDULE</div>

  <div class="schedule-container" id="schedule">
    <!-- Content will be injected via JavaScript -->
  </div>

  <div class="bottom-nav">
    <button onclick="location.href='dashboard.html'">üè†</button>
    <button onclick="location.href='courses.html'">üìö</button>
    <button onclick="location.href='schedule.html'">üìÖ</button>
    <button onclick="location.href='payments.html'">üóÇÔ∏è</button>
  </div>

  <script>
    const courses = [ 
      "GEWORLD",
      "MATH101",
      "GEEFCOM1",
      "GEEFCOM2",
      "SCIENCE2",
      "MPRO1"
    ];

    const sampleSchedule = {
      "GEWORLD": { day: "Monday", time: "9:00AM - 10:30AM", teacher: "Mr. Santos" },
      "MATH101": { day: "Tuesday", time: "11:00AM - 12:30PM", teacher: "Ms. Reyes" },
      "GEEFCOM2": { day: "Wednesday", time: "1:00PM - 2:30PM", teacher: "Prof. Delgado" },
      "SCIENCE2": { day: "Thursday", time: "10:00AM - 11:30AM", teacher: "Dr. Villanueva" },
      "MPRO1": { day: "Friday", time: "2:00PM - 3:30PM", teacher: "Engr. Cruz" }
    };

    const scheduleDiv = document.getElementById("schedule");

    function renderSchedule() {
      if (courses.length === 0) {
        scheduleDiv.innerHTML = `<div id="notEnrolled">NOT ENROLLED YET</div>`;
        return;
      }

      courses.forEach(course => {
        const sched = sampleSchedule[course] || { day: "TBA", time: "TBA", teacher: "TBA" };
        scheduleDiv.innerHTML += `
          <div class="course-entry">
            <h4>${course}</h4>
            <div class="teacher">Instructor: ${sched.teacher}</div>
            <p><strong>Day:</strong> ${sched.day}</p>
            <p><strong>Time:</strong> ${sched.time}</p>
          </div>
        `;
      });
    }

    renderSchedule();
  </script>
</body>
</html>
