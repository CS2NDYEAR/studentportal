<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Courses - Student Portal</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #fff;
      color: #333;
    }

    .container {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      padding-bottom: 5rem; /* üëà enough space to scroll past the bottom nav */
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .search-box input {
      width: 100%;
      padding: 10px;
      border: 2px solid #28a745;
      border-radius: 8px;
      outline: none;
    }

    .course-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .course-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      transition: box-shadow 0.3s, transform 0.3s;
      cursor: pointer;
    }

    .course-card:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transform: translateY(-5px);
    }

    .course-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .course-info {
      padding: 0.5rem 1rem;
      position: relative;
    }

    .course-id {
      font-size: 0.9rem;
      color: #bbb;
    }

    .course-title {
      font-weight: bold;
      margin: 5px 0;
    }

    .favorite {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      color: #ccc;
    }

    .favorite.active {
      color: #28a745;
    }

    .bottom-nav {
  position: fixed;       
  bottom: 0;             
  width: 100%;           
  background-color: white; 
  border-top: 1px solid #e5e7eb; 
  border: none;
  outline: none;
  display: flex;         
  justify-content: space-around; 
  outline: none;
  padding: 0.5rem;
  font-size: 1.5rem;
  cursor: pointer;
}

button {
  background: none;
  border: none;
  outline: none;
  box-shadow: none;
  padding: 0.5rem;
  font-size: 1.5rem;
  cursor: pointer;
}

    .nav-item {
      text-align: center;
      color: #28a745;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search your courses" />
    </div>

    <div class="course-list" id="courseList">
      <!-- Course cards will be inserted here -->
    </div>
  </div>

  <div class="bottom-nav">
    <button onclick="window.location.href='dashboard.html'">üè†</button>
    <button onclick="window.location.href='courses.html'">üìö</button>
    <button onclick="window.location.href='schedule.html'">üìÖ</button>
    <button onclick="window.location.href='payments.html'">üóÇÔ∏è</button>
  </div>

  <script>
    const courses = [
      "GEWORLD",
      "MATH101",
      "GEEFCOM2",
      "GEEFCOM2",
      "SCIENCE2",
      "MPRO1"
    ];

    const courseList = document.getElementById("courseList");

    function createCourseCard(courseCode) {
      return `
        <div class="course-card">
          <img class="course-image" src="korses.png" alt="Course Image">
          <div class="course-info">
            <div class="course-id">A24-SY2024-2@TOLE-${courseCode}-BSCS2-A1</div>
            <div class="course-title"># SY2024-2@TOLE: BSCS2-A1</div>
            <div class="favorite" onclick="this.classList.toggle('active')">‚òÖ</div>
          </div>
        </div>
      `;
    }

    function renderCourses(filter = "") {
      courseList.innerHTML = "";
      const filtered = courses.filter(c => c.toLowerCase().includes(filter.toLowerCase()));
      filtered.forEach(code => {
        courseList.innerHTML += createCourseCard(code);
      });
    }

    document.getElementById("searchInput").addEventListener("input", (e) => {
      renderCourses(e.target.value);
    });

    // Initial render
    renderCourses();
  </script>
</body>
</html>
