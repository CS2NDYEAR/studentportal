<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .animate-slide-in-right {
      animation: slide-in-right 0.4s ease-out forwards;
    }
    @keyframes slide-in-right {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <!-- Header -->
  <header class="flex justify-between items-center p-4 border-b">
    <button class="text-2xl">‚ò∞</button>
    <h1 class="text-xl font-bold">Dashboard</h1>
    <a href="student-profile.html">
        <img src="profile.png" alt="User" class="rounded-full w-8 h-8">
      </a>
      
  </header>
  <!-- Real-Time Popup Alerts -->
<div id="alerts-container" class="fixed top-4 right-4 space-y-4 z-50"></div>


  <!-- Activities Button -->
  <div class="flex justify-center mt-4">
    <button class="bg-green-500 text-white px-6 py-2 rounded-full" onclick="window.location.href='activities.html'">
        Activities
      </button>
      
    
  </div>

  <!-- Tasks Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
    <div class="border rounded-lg p-4">
      <p class="text-sm text-gray-500">CSC227R</p>
      <h2 class="text-xl font-bold">PRELIM TEST</h2>
      <p class="text-sm text-gray-500">Due date: 3/5/2025</p>
    </div>
    <div class="border rounded-lg p-4">
      <p class="text-sm text-gray-500">CSC226L</p>
      <h2 class="text-xl font-bold">ASSIGNMENT</h2>
      <p class="text-sm text-gray-500">Due date: 3/18/2025</p>
    </div>
  </div>

  <!-- Performance Chart -->
  <div class="p-4">
    <div class="border rounded-lg p-4">
      <h3 class="font-bold mb-4">PERFORMANCE</h3>
      <canvas id="performanceChart" height="200"></canvas>
    </div>
  </div>

  <!-- Instructors -->
  <div class="p-4">
    <div class="border rounded-lg p-4">
      <h3 class="font-bold mb-4">Instructors</h3>
      <div class="mb-2">
        <p class="font-semibold">Elynn Lee</p>
        <p class="text-sm text-gray-500">email@fakedomain.net</p>
      </div>
      <div>
        <p class="font-semibold">Oscar Dum</p>
        <p class="text-sm text-gray-500">email@fakedomain.net</p>
      </div>
    </div>
  </div>

  <!-- Bottom Nav -->
<nav class="fixed bottom-0 w-full bg-white border-t flex justify-around py-4 shadow-md text-sm">
  <button onclick="window.location.href='dashboard.html'" class="flex flex-col items-center text-green-600 hover:text-green-800">
    <span class="text-2xl">üè†</span>
    <span class="text-xs mt-1">Home</span>
  </button>
  <button onclick="window.location.href='courses.html'" class="flex flex-col items-center text-green-600 hover:text-green-800">
    <span class="text-2xl">üìö</span>
    <span class="text-xs mt-1">Courses</span>
  </button>
  <button onclick="window.location.href='schedule.html'" class="flex flex-col items-center text-green-600 hover:text-green-800">
    <span class="text-2xl">üìÖ</span>
    <span class="text-xs mt-1">Schedule</span>
  </button>
  <button onclick="window.location.href='payments.html'" class="flex flex-col items-center text-green-600 hover:text-green-800">
    <span class="text-2xl">üóÇÔ∏è</span>
    <span class="text-xs mt-1">Payments</span>
  </button>
</nav>

  <!-- Chart.js Script -->
  <script>
    const ctx = document.getElementById('performanceChart').getContext('2d');
    const performanceChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['JAN', 'FEB', 'MARCH', 'APRIL', 'MAY'],
        datasets: [{
          label: 'Performance',
          data: [5, 10, 15, 13, 22],
          borderColor: '#22c55e',
          backgroundColor: 'rgba(34,197,94,0.2)',
          tension: 0.3,
          fill: true,
          pointRadius: 5,
          pointBackgroundColor: '#22c55e'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  <script>
    const alerts = [
      {
        icon: "üìù",
        title: "Upcoming Deadline",
        message: "Assignment for CSC227R is due on April 30!",
        color: "bg-yellow-100 text-yellow-800"
      },
      {
        icon: "üí¨",
        title: "Message from Elynn Lee",
        message: "Don't forget to review Chapter 5 before class.",
        color: "bg-blue-100 text-blue-800"
      },
      {
        icon: "üì£",
        title: "Announcement",
        message: "School fair on May 12th ‚Äî join the fun!",
        color: "bg-green-100 text-green-800"
      }
    ];
  
    const alertsContainer = document.getElementById("alerts-container");
  
    alerts.forEach((alert, index) => {
      setTimeout(() => {
        const div = document.createElement("div");
        div.className = `flex items-start p-4 rounded-lg shadow-lg max-w-xs ${alert.color} animate-slide-in-right transition-all duration-300`;
        div.innerHTML = `
          <div class="text-2xl mr-2">${alert.icon}</div>
          <div class="flex-1">
            <p class="font-semibold">${alert.title}</p>
            <p class="text-sm">${alert.message}</p>
          </div>
          <button class="ml-2 text-lg font-bold hover:text-red-600" onclick="this.parentElement.remove()">√ó</button>
        `;
        alertsContainer.appendChild(div);
  
        // Auto-remove after 6s
        setTimeout(() => {
          div.classList.add("opacity-0");
          setTimeout(() => div.remove(), 300);
        }, 6000);
      }, index * 1500); // Staggered delay
    });
  </script>
</body>
</html>
